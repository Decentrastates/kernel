on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - created

name: build-deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "npm"

      - name: set package.json version
        uses: menduz/oddish-action@master
        with:
          deterministic-snapshot: true
          only-update-versions: true
          cwd: ./kernel/static

      - name: install
        working-directory: kernel
        run: npm ci

      - name: build
        working-directory: kernel
        run: make build-essentials build-release build-deploy

      - name: publish packages
        uses: menduz/oddish-action@staging
        with:
          registry-url: "https://registry.npmjs.org"
          access: public
          cwd: ./kernel/static
          ## use action runId instead of current date to generate snapshot numbers
          deterministic-snapshot: true

          ## publish every package to s3
          s3-bucket: ${{ secrets.SDK_TEAM_AWS_ID }}
          s3-bucket-key-prefix: "@dcl/kernel/branch/${{ github.head_ref }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SDK_TEAM_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SDK_TEAM_AWS_SECRET }}

      - name: deploy preview
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.SDK_TEAM_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SDK_TEAM_AWS_SECRET }}
          CDN_BUCKET: ${{ secrets.SDK_TEAM_AWS_ID }}
        run: |
          npx @dcl/cdn-uploader@next \
            --bucket $CDN_BUCKET \
            --local-folder kernel/static \
            --bucket-folder "@dcl/kernel/branch/${{ github.head_ref }}"
